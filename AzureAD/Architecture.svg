<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: On-Prem Environment Box -->
  <rect
    x="10" y="10"
    width="400" height="380"
    fill="#f0f8ff"
    stroke="#666" stroke-width="2"
    rx="10" ry="10"
  />
  <text x="30" y="35" font-size="16" font-family="Arial" fill="#333">
    On-Prem Environment
  </text>

  <!-- DC-01 (Root) -->
  <rect
    x="50" y="70"
    width="140" height="40"
    fill="#fff"
    stroke="#666" stroke-width="1"
    rx="5" ry="5"
  />
  <text x="60" y="95" font-size="14" font-family="Arial" fill="#333">
    DC-01 (Root)
  </text>

  <!-- DC-02 (Child) -->
  <rect
    x="50" y="130"
    width="140" height="40"
    fill="#fff"
    stroke="#666" stroke-width="1"
    rx="5" ry="5"
  />
  <text x="60" y="155" font-size="14" font-family="Arial" fill="#333">
    DC-02 (Child)
  </text>

  <!-- Azure AD Connect -->
  <rect
    x="50" y="190"
    width="140" height="40"
    fill="#fff"
    stroke="#666" stroke-width="1"
    rx="5" ry="5"
  />
  <text x="60" y="215" font-size="14" font-family="Arial" fill="#333">
    Azure AD Connect
  </text>

  <!-- Arrow from On-Prem to Cloud -->
  <line
    x1="410" y1="200"
    x2="500" y2="200"
    stroke="#000" stroke-width="2"
    marker-end="url(#arrow)"
  />

  <!-- Marker definition (arrowhead) -->
  <defs>
    <marker
      id="arrow"
      markerWidth="10" markerHeight="10"
      refX="6" refY="3"
      orient="auto"
      markerUnits="strokeWidth"
    >
      <path d="M0,0 L0,6 L6,3 z" fill="#000" />
    </marker>
  </defs>

  <!-- Microsoft Entra ID (Cloud) -->
  <rect
    x="500" y="120"
    width="80" height="80"
    fill="#e6f7ff"
    stroke="#666" stroke-width="1"
    rx="15" ry="15"
  />
  <text x="510" y="165" font-size="14" font-family="Arial" fill="#333">
    Microsoft
  </text>
  <text x="510" y="180" font-size="14" font-family="Arial" fill="#333">
    Entra ID
  </text>
</svg>
